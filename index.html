<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opskrifter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <header>
        <div>
            <h1>Opskrifter</h1>
            <p>Tilføj din opskrift</p>
        </div>
    </header>

    <main></main>
    <form>
  

        <label for="form_name">Navn på opskriften</label>
        <input id="form_name" type="text" name="name" placeholder="Indtast navn på opskriften" required>

        <!-- text area-->
        <!--<label for=”form_description”>Beskrivelse</label>
        <input id=”form_description” type=“text” name="description">-->

        <label for=”form_description”>Beskrivelse</label>
        <textarea id="form_description" name="description" input="text" placeholder="Beskriv opskriften"></textarea>
        <!--<input id=”form_description” type=“text” name="description">-->

        <!-- se denne igen jsonb-->
        <label for="form_ingriedients">Ingredienser</label>
        <input id="form_ingriedients" type="text" name="ingriedients" placeholder="List ingredienserne">

        <label for="form_serves">Personer?</label>
        <input id="form_serves" type="number" name="serves" min="1" max="20" placeholder="Angiv antal personer" required>

        <label for="form_origin">Oprindelse</label>
        <select id="form_origin" name="origin">
            <option value="">Vælg det land retten stammer fra</option>
            <option value="danmark">Danmark</option>
            <option value="italien">Italien</option>
            <option value="kinesisk">Kina</option>
            <option value="indien">Indien</option>
            <option value="mexico">Mexico</option>
            <option value="indien">Spanien</option>
        </select>

        <!-- jsonb??-->
        <fieldset class="allergi-group">
            <legend>
                <h3>Allergier</h3>
            </legend>

            <!--<p>Allergier</p>-->
            <label for="form_allergens_gluten">Gluten</label>
            <input id="form_allergens_gluten" type="checkbox" name="diet">
            <label for="form_allergens_laktose">Laktose</label>
            <input id="form_allergens_laktose" type="checkbox" name="diet">
        </fieldset>

        <fieldset>

            <legend>
                <h3>Diæt</h3>
            </legend>
            <!--<p>Diæt</p>-->
            <label for="form_diet_vegetarian">Vegetar</label>
            <input id="form_diet_vegetarian" type="radio" name="diet">
            <label for="form_diet_veganer">Veganer</label>
            <input id="form_diet_veganer" type="radio" name="diet">
        </fieldset>

        <fieldset>
            <legend>
                <h3>SU venligt</h3>
            </legend>

            <!--<p>SU venligt</p>-->
            <label for="form_studentFiendly_yes">Ja</label>
            <input id="form_studentFiendly_yes" type="radio" name="studentFiendly">
            <label for="form_studentFiendly">Nej</label>
            <input id="form_studentFiendly" type="radio" name="studentFiendly">
        </fieldset>

    <button>Tilføj opskrift</button>
    </form>
</main>

    
</div>
<script type="module" src="index.js"></script>

</body>

</html>
